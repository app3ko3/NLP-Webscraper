<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100vw;
            height: 100vh;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "http://www.aisle411.com/", "label": "http://www.aisle411.com/", "shape": "dot", "size": 10}, {"id": "http://aisle411.com/", "label": "http://aisle411.com/", "shape": "dot", "size": 10}, {"id": "http://aisle411.com/#solutions", "label": "http://aisle411.com/#solutions", "shape": "dot", "size": 10}, {"id": "http://aisle411.com/#clients", "label": "http://aisle411.com/#clients", "shape": "dot", "size": 10}, {"id": "http://aisle411.com/#faq", "label": "http://aisle411.com/#faq", "shape": "dot", "size": 10}, {"id": "http://aisle411.com/#about", "label": "http://aisle411.com/#about", "shape": "dot", "size": 10}, {"id": "http://aisle411.com/walgreens/", "label": "http://aisle411.com/walgreens/", "shape": "dot", "size": 10}, {"id": "http://aisle411.com/toys-r-us-2/", "label": "http://aisle411.com/toys-r-us-2/", "shape": "dot", "size": 10}, {"id": "http://aisle411.com/mediamarkt/", "label": "http://aisle411.com/mediamarkt/", "shape": "dot", "size": 10}, {"id": "http://aisle411.com/dubai-shopping-mall-2/", "label": "http://aisle411.com/dubai-shopping-mall-2/", "shape": "dot", "size": 10}, {"id": "http://aisle411.com/san-jose-airport/", "label": "http://aisle411.com/san-jose-airport/", "shape": "dot", "size": 10}, {"id": "http://aisle411.com/las-vegas-casino/", "label": "http://aisle411.com/las-vegas-casino/", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"from": "http://www.aisle411.com/", "label": 1, "to": "http://aisle411.com/", "weight": 1}, {"from": "http://www.aisle411.com/", "label": 1, "to": "http://aisle411.com/#solutions", "weight": 1}, {"from": "http://www.aisle411.com/", "label": 1, "to": "http://aisle411.com/#clients", "weight": 1}, {"from": "http://www.aisle411.com/", "label": 1, "to": "http://aisle411.com/#faq", "weight": 1}, {"from": "http://www.aisle411.com/", "label": 1, "to": "http://aisle411.com/#about", "weight": 1}, {"from": "http://www.aisle411.com/", "label": 1, "to": "http://aisle411.com/walgreens/", "weight": 1}, {"from": "http://www.aisle411.com/", "label": 1, "to": "http://aisle411.com/toys-r-us-2/", "weight": 1}, {"from": "http://www.aisle411.com/", "label": 1, "to": "http://aisle411.com/mediamarkt/", "weight": 1}, {"from": "http://www.aisle411.com/", "label": 1, "to": "http://aisle411.com/dubai-shopping-mall-2/", "weight": 1}, {"from": "http://www.aisle411.com/", "label": 1, "to": "http://aisle411.com/san-jose-airport/", "weight": 1}, {"from": "http://www.aisle411.com/", "label": 1, "to": "http://aisle411.com/las-vegas-casino/", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
