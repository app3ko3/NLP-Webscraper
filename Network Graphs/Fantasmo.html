<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100vw;
            height: 100vh;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "https://www.fantasmo.io", "label": "https://www.fantasmo.io", "shape": "dot", "size": 10}, {"id": "https://blog.fantasmo.io", "label": "https://blog.fantasmo.io", "shape": "dot", "size": 10}, {"id": "https://medium.com", "label": "https://medium.com", "shape": "dot", "size": 10}, {"id": "https://blog.fantasmo.io/unlocking-the-future-with-semantic-3d-maps-3bcab22c3104?source=collection_home---4------0-----------------------", "label": "https://blog.fantasmo.io/unlocking-the-future-with-semantic-3d-maps-3bcab22c3104?source=collection_home---4------0-----------------------", "shape": "dot", "size": 10}, {"id": "https://blog.fantasmo.io/the-technology-that-will-save-the-scooter-business-8bfdaf63fbdd?source=collection_home---4------1-----------------------", "label": "https://blog.fantasmo.io/the-technology-that-will-save-the-scooter-business-8bfdaf63fbdd?source=collection_home---4------1-----------------------", "shape": "dot", "size": 10}, {"id": "https://blog.fantasmo.io/proposing-an-open-camera-positioning-standard-64113b6012e?source=collection_home---4------2-----------------------", "label": "https://blog.fantasmo.io/proposing-an-open-camera-positioning-standard-64113b6012e?source=collection_home---4------2-----------------------", "shape": "dot", "size": 10}, {"id": "https://blog.fantasmo.io/latest", "label": "https://blog.fantasmo.io/latest", "shape": "dot", "size": 10}, {"id": "https://blog.fantasmo.io/archive", "label": "https://blog.fantasmo.io/archive", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"from": "https://www.fantasmo.io", "label": 1, "to": "https://blog.fantasmo.io", "weight": 1}, {"from": "https://blog.fantasmo.io", "label": 1, "to": "https://medium.com", "weight": 1}, {"from": "https://blog.fantasmo.io", "label": 1, "to": "https://blog.fantasmo.io/unlocking-the-future-with-semantic-3d-maps-3bcab22c3104?source=collection_home---4------0-----------------------", "weight": 1}, {"from": "https://blog.fantasmo.io", "label": 1, "to": "https://blog.fantasmo.io/the-technology-that-will-save-the-scooter-business-8bfdaf63fbdd?source=collection_home---4------1-----------------------", "weight": 1}, {"from": "https://blog.fantasmo.io", "label": 1, "to": "https://blog.fantasmo.io/proposing-an-open-camera-positioning-standard-64113b6012e?source=collection_home---4------2-----------------------", "weight": 1}, {"from": "https://blog.fantasmo.io", "label": 1, "to": "https://blog.fantasmo.io/latest", "weight": 1}, {"from": "https://blog.fantasmo.io", "label": 1, "to": "https://blog.fantasmo.io/archive", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
